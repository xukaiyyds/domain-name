    <div class="loaded">
        <div class="load-text digit">0%</div>
        <div class="twinkle">点击任意处关闭</div>
    </div>
    <main class="container">
        <header class="header">
            <div class="logo"><i class="iconfont icon-dragon"></i></div>
            <h1 class="title"></h1>
        </header>
        <div class="divider"></div>
        <p class="describe">
            域名
            <a class="link" target="_blank"><span class="domain"></span></a>
            已由
            <a class="link" target="_blank"><span class="name"></span></a>
            完成注册，并已在国际顶级域名数据库中记录。
        </p>
        <table class="info">
            <tr>
                <th>域名</th>
                <td><span class="domain"></span></td>
            </tr>
            <tr>
                <th>域名所有者</th>
                <td><span class="name"></span></td>
            </tr>
            <tr>
                <th>域名所属注册机构</th>
                <td><span class="company"></span></td>
            </tr>
            <tr>
                <th>域名注册时间</th>
                <td class="digit"><span class="start"></span></td>
            </tr>
            <tr>
                <th>域名到期时间</th>
                <td class="digit"><span class="end"></span></td>
            </tr>
            <tr>
                <th>域名使用总时长</th>
                <td class="digit"><span id="timer"></span></td>
            </tr>
            <tr>
                <th>域名续费倒计时</th>
                <td class="digit"><span id="countdown"></span></td>
            </tr>
        </table>
        <footer class="footer">
            <a class="cloud" target="_blank"></a>
            <p class="print">证书打印日期：<span id="print"></span></p>
            <div class="beian">
                备案号：<a class="filings" target="_blank"></a>
            </div>
        </footer>
    </main>

    <!-- 请在下面自行修改你的域名信息 -->
    <script>
        document.querySelector('.title').textContent = "中国国家顶级域名注册证书"; // 证书名称
        for (let i = 0; i < 2; i++) {
            document.querySelectorAll('.domain')[i].textContent = "xukaiyyds.cn"; // 域名
            document.querySelectorAll('.name')[i].textContent = "徐凯"; // 域名所有者
        }
        document.querySelectorAll('.link')[0].href = "https://" + document.querySelector('.domain').textContent; // 站点链接
        document.querySelectorAll('.link')[1].href = "img/certificate/xukaiyyds.cn.certificate.jpg"; // 证书链接
        document.querySelector('.company').textContent = "广州云讯信息科技有限公司"; // 域名所属注册机构
        const startTime = new Date("2021-10-16T21:45:32"); // 域名注册时间
        const endTime = new Date("2026-10-16T21:45:32"); // 域名到期时间
        document.querySelector('.start').textContent = startTime.toLocaleString().replace(/\//g, '-');
        document.querySelector('.end').textContent = endTime.toLocaleString().replace(/\//g, '-');
        // 域名服务商
        const cloud = document.querySelector('.cloud');
        cloud.textContent = "腾讯云";
        cloud.href = "https://cloud.tencent.com";
        document.getElementById('print').textContent = "2023 年 10 月 17 日"; // 证书打印日期
        // 域名备案号
        const filings = document.querySelector('.filings');
        filings.textContent = ""; // 如果没有备案，可以不填
        filings.href = "https://beian.miit.gov.cn";
        if (filings.textContent.trim() == '') {
            document.querySelector('.beian').classList.add('display-none');
        }
    </script>

    <!-- Pace.js -->

    <!-- Darkmode.js -->
    <script src="https://jsd.onmicrosoft.cn/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script>
    <script>
        function addDarkmodeWidget() {
            // 配置项：
            const options = {
                bottom: '16px', // 定位底部距离 default: '32px'
                right: '8px', // 定位右边距离 default: '32px'
                left: 'unset', // 定位左边距离 default: 'unset'
                time: '0s', // 默认动画时间 default: '0.3s'
                mixColor: '#fff', // 需要改变的颜色 default: '#fff'
                backgroundColor: '#fff', // 背景颜色 default: '#fff'
                buttonColorDark: '#f3f5f8', // 黑暗模式下按钮颜色 default: '#100f2c'
                buttonColorLight: '#151513', // 日间模式下按钮颜色 default: '#fff'
                saveInCookies: true, // 是否在cookie保存当前模式 default: true,
                label: '', // 切换模式按钮图标 default: ''
                autoMatchOsTheme: true // 是否自动根据系统适应模式 default: true
            }

            const darkmode = new Darkmode(options);
            darkmode.showWidget(); // 启用暗模式
            // darkmode.toggle(); // 禁用暗模式
            // console.log(darkmode.isActivated()) // 将返回true

            const darkmodeToggle = document.querySelector('.darkmode-toggle');
            const logo = document.querySelector('.logo');

            switchState();

            function switchState() {
                if (darkmode.isActivated()) {
                    darkmodeToggle.textContent = "🌙";
                } else {
                    darkmodeToggle.textContent = "☀️";
                }
            }

            darkmodeToggle.addEventListener('click', function () {
                switchState();
            })
        }
        window.addEventListener('load', addDarkmodeWidget);
    </script>
