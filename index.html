<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中国国家顶级域名注册证书 - 高仿版</title>
    <!-- 因为没找到合适的logo，这里就先用腾讯云的顶上，也不知道算不算侵权⌇●﹏●⌇ -->
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <meta name="description" content="一个动态的顶级国际域名证书模板。">
    <link rel="stylesheet" href="css/minireset.min.css">
    <link rel="stylesheet" href="css/load.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="bg"></section>
    <div class="loading-text">0%</div>
    <div class="container" style="display: none;">
        <h1 class="title">顶级国际域名证书</h1>
        <div class="divider"></div>
        <p class="describe">域名 <a href="https://www.xukaiyyds.cn" class="link" target="_blank">xukaiyyds.cn</a> 已由 <a
                href="img/xukaiyyds.cn.certificate.jpg" class="link" target="_blank">徐凯</a> 完成注册，并已在国际顶级域名数据库中记录。</p>
        <div class="info">
            <div class="info-item">
                <div class="label bt-no">域名</div>
                <div class="value bt-no">xukaiyyds.cn</div>
            </div>
            <div class="info-item">
                <div class="label">域名所有者</div>
                <div class="value">徐凯</div>
            </div>
            <div class="info-item">
                <div class="label">域名所属注册机构</div>
                <div class="value">广州云讯信息科技有限公司</div>
            </div>
            <div class="info-item">
                <div class="label">域名注册时间</div>
                <div class="value time describe">2021-10-16 21:45:32</div>
            </div>
            <div class="info-item">
                <div class="label">域名到期时间</div>
                <div class="value time describe">2023-10-16 21:45:32</div>
            </div>
            <div class="info-item">
                <div class="label">域名续费倒计时</div>
                <div class="value time describe">
                    <span id="countdown"></span>
                </div>
            </div>
        </div>
        <div class="cloud-info">
            <a href="https://cloud.tencent.com" class="link" target="_blank">腾讯云</a>
            <p>证书打印日期：<span id="print"></span></p>
        </div>
    </div>

    <script>
        let target = new Date("2023/10/16 21:45:32"); // 设置你的域名过期时间
    </script>
    <script src="js/load.js"></script>
    <script src="js/time.js"></script>
    <script src="js/script.js"></script>

    <!-- github link -->
    <github-corners blank repo="xukaiyyds/domain-name"></github-corners>
    <script type="module" src="https://jsd.onmicrosoft.cn/npm/wc-github-corners@latest"></script>
</body>

</html>
