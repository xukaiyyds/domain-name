<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="xukaiyyds">
    <meta name="description" content="一个简约的顶级国际域名证书模板。">
    <title>顶级国际域名证书</title>
    <!-- icon link -->
    <link rel="icon" type="image/svg+xml" href="img/favicon.svg">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <!-- iconfont - Project id 4426263 -->
    <link rel="stylesheet" href="https://at.alicdn.com/t/c/font_4426263_mjefmxfnxab.css">
    <!-- minireset.css -->
    <link rel="stylesheet" href="https://jsd.onmicrosoft.cn/npm/minireset.css@0.0.7/minireset.min.css">
    <!-- css link -->
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" href="css/mend.css">
    <!-- iziToast.js -->
    <link rel="stylesheet" href="https://jsd.onmicrosoft.cn/npm/izitoast@1.4.0/dist/css/iziToast.min.css" media="print"
        onload="this.media='all'">
    <!-- share.js -->
    <link rel="stylesheet" href="https://jsd.onmicrosoft.cn/npm/social-share.js@1.0.16/dist/css/share.min.css">
</head>

<body>
    <div class="loaded display-none">
        <div class="load-text digit"></div>
        <div class="twinkle display-none">点击任意处关闭</div>
    </div>
    <div class="bg"></div>
    <div class="container">
        <header class="header">
            <nav class="nav"><i class="iconfont icon-menu"></i></nav>
            <div class="logo"><i class="iconfont icon-dragon"></i></div>
            <h1 class="title omit-text"></h1>
            <div class="divider"></div>
        </header>
        <main class="main">
            <p class="describe">
                域名
                <a class="link" target="_blank"><span class="domain"></span></a>
                已由
                <a class="link" target="_blank"><span class="name"></span></a>
                完成注册，并已在国际顶级域名数据库中记录。
            </p>
            <table class="info">
                <tr>
                    <th>域名</th>
                    <td class="omit-text"><span class="domain"></span></td>
                </tr>
                <tr>
                    <th>域名所有者</th>
                    <td><span class="name"></span></td>
                </tr>
                <tr>
                    <th>域名所属注册机构</th>
                    <td><span class="company"></span></td>
                </tr>
                <tr>
                    <th>域名注册时间</th>
                    <td class="digit"><span class="start"></span></td>
                </tr>
                <tr>
                    <th>域名到期时间</th>
                    <td class="digit"><span class="end"></span></td>
                </tr>
                <tr>
                    <th>域名使用时长</th>
                    <td class="digit"><span id="timer"></span></td>
                </tr>
                <tr>
                    <th>域名剩余时长</th>
                    <td class="digit"><span id="countdown"></span></td>
                </tr>
            </table>
        </main>
        <footer class="footer">
            <div class="filings-icp">
                备案号：<a class="filings" target="_blank"></a>
            </div>
            <div class="cloud-services">
                <a class="cloud" target="_blank"></a>
                <p>证书打印日期：<span id="print"></span></p>
            </div>
        </footer>
    </div>

    <div class="share-component social-share display-none" data-sites="qzone,wechat,weibo,douban"
        data-wechat-qrcode-title="微信扫码分享" data-wechat-qrcode-helper="<p>手机微信扫描二维码，点击</p><p>右上角 ··· 按钮分享到朋友圈</p>">
        <a id="copy-url" class="social-share-icon icon-heart" title="复制链接"></a>
    </div>

    <!-- 开源不易，以下信息请不要修改哦 -->
    <a href="https://github.com/xukaiyyds/domain-name" class="github-corner" target="_blank"
        aria-label="在 GitHub 上查看源代码">
        <svg viewBox="0 0 250 250" aria-hidden="true">
            <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
            <path
                d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
                fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
            <path
                d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
                fill="currentColor" class="octo-body"></path>
        </svg>
    </a>

    <!-- 请在下方自行修改你的域名信息 -->
    <script>
        const domain = document.querySelectorAll('.domain');
        const name = document.querySelectorAll('.name');
        const cloud = document.querySelector('.cloud');
        const filings = document.querySelector('.filings');

        document.querySelector('.title').textContent = "中国国家顶级域名注册证书"; // 证书名称
        for (let i = 0; i < 2; i++) {
            domain[i].textContent = "xukaiyyds.cn"; // 域名
            name[i].textContent = "徐凯"; // 域名所有者
        }
        document.querySelectorAll('.link')[0].href = "https://" + domain[0].textContent; // 域名链接
        document.querySelectorAll('.link')[1].href = "img/certificate/xukaiyyds.cn.certificate.jpg"; // 域名所有者链接
        document.querySelector('.company').textContent = "广州云讯信息科技有限公司"; // 域名所属注册机构
        const startTime = new Date("2021-10-16T21:45:32"); // 域名注册时间
        const endTime = new Date("2026-10-16T21:45:32"); // 域名到期时间
        cloud.textContent = "腾讯云"; // 域名服务商
        cloud.href = "https://cloud.tencent.com"; // 域名服务商链接
        document.getElementById('print').textContent = "2023 年 10 月 17 日"; // 证书打印日期
        filings.textContent = "萌ICP备20246633号"; // 域名备案号（如果没有备案，可以先不填，或者选择萌备）
        filings.href = "https://icp.gov.moe/?keyword=20246633"; // 域名备案号链接

        document.querySelector('.start').textContent = startTime.toLocaleString().replace(/\//g, '-');
        document.querySelector('.end').textContent = endTime.toLocaleString().replace(/\//g, '-');
        if (filings.textContent.trim() == '') {
            document.querySelector('.filings-icp').style.opacity = 0;
        }
    </script>

    <!-- js async link -->
    <script async src="js/load.js"></script>
    <script async src="js/time.js"></script>
    <!-- Pace.js -->
    <script defer src="https://jsd.onmicrosoft.cn/npm/pace-js@latest/pace.min.js"></script>
    <!-- Darkmode.js -->
    <script defer src="https://jsd.onmicrosoft.cn/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script>
    <!-- iziToast.js -->
    <script defer src="https://jsd.onmicrosoft.cn/npm/izitoast@1.4.0/dist/js/iziToast.min.js"></script>
    <!-- share.js -->
    <script defer src="https://jsd.onmicrosoft.cn/npm/social-share.js@1.0.16/dist/js/social-share.min.js"></script>
    <!-- js defer link -->
    <script defer src="js/prompt.js"></script>
    <script defer src="js/script.js"></script>
</body>

</html>
